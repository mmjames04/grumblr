<!doctype html>
<html>
  <head>
    <title>Grumblr</title>
    <link rel='stylesheet' type='text/css' href='css/application.css'>
  </head>
  <body>
    <header><img src="https://camo.githubusercontent.com/613bc7eb2a28483a252a45946af877f7034a919d/687474703a2f2f692e696d6775722e636f6d2f554a38747232412e6a7067"></header>
    <div id="grumble-form" style="display: block;">
      <div class="grumble-form-div">
	<input type="text" name="title" placeholder="title">
	<input type="text" name="content" placeholder="content">
	<input type="text" name="author" placeholder="author">
	<input type="text" name="avatar" placeholder="avatar">
	<span class="new-grumble">GRUMBLE</span>
      </div>
    </div>
    <div id='grumble-list'>
      <div class='grumble'>
	<img src="http://upload.wikimedia.org/wikipedia/commons/2/22/Turkish_Van_Cat.jpg" alt="">
	<h5>title | author</h5>
	<p>Sample description</p>
	<span class='destroy' data-id="">Delete</span>
	<span class='edit'>Edit</span>
      </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
    <script type="text/javascript" src="js/models/grumble.js"></script>
    <script type="text/javascript" src="js/collections/grumblrCollection.js"></script>
    <script type="text/javascript" src="js/views/grumblrView.js"></script>
    <script>
    </script>

  </body>
</html>
